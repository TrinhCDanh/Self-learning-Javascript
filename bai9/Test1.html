<!DOCTYPE html>
<html>
<head>
	<title>Test 1</title>
	<style type="text/css">
		table {
			background: gold;
		}
	</style>
</head>
<body>
	<script type="text/javascript">
		function bangcuuchuong() {
			for (bcc = 1; bcc < 10; bcc++) {
				for (i = 1; i <= 10; i++) {
					var result = bcc * i;
					document.write(bcc + " x " + i + " = " + result + "<br>");
				}
			}
		}
	</script>
	<table>
		<tr>
			<td>
				<script type="text/javascript">bangcuuchuong()</script>
			</td>	
		</tr>
	</table>
</body>
</html>
